<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- nav -->
      <nav>
        <div><h1>autorisation d'absence</h1></div>
        <div>
          <a href="/">
            <img
              src="./Nouvelle_image_bitmap-removebg-preview-modified-removebg-preview.png"
          /></a>
        </div>
      </nav>
      <!-- main -->
      <main>
        <div class="container-suite">
          <!-- form part -->
          <div class="form-part">
            <!-- en dur -->
            <div class="solid">
              <form class="form" action="">
                <div class="form-info">
                  <input type="text" placeholder="nom" id="recupNom" disabled />
                  <input
                    type="text"
                    placeholder="prénom"
                    id="recupPrenom"
                    disabled
                  />

                  <input type="select" disabled />
                </div>

                <div class="form-date">
                  <div>
                    <p>LE</p>
                    <input type="date" disabled />
                    <div class="form-hour">
                      <input
                        type="number"
                        placeholder="De telle heure"
                        disabled
                      />
                      <input
                        type="number"
                        placeholder="à telle heure"
                        disabled
                      />
                    </div>
                  </div>
                  <p>OU</p>
                  <div>
                    <div class="form-hour">
                      <input type="text" placeholder="du" disabled />
                      <input type="text" placeholder="au" disabled />
                    </div>
                    <input
                      type="text"
                      placeholder="Soit tant de jours complets"
                      disabled
                    />
                  </div>
                  <h2>
                    Pour le motif suivant:
                    <span id="choice"
                      ><input type="text" disabled name="choice"
                    /></span>
                  </h2>
                </div>
              </form>
            </div>
            <!-- dynamique -->
          </div>
          <!-- signature -->
          <div class="signature">
            <div class="signature-bloc">
              <span>cachet et signature de l'entreprise ou de </span>
              <input type="text" placeholder="entreprise/nom" disabled />
            </div>
            <div>
              <span
                >merci d'appoer votre cachet pour justifier de<br />
                l'absence de la formation de M </span
              ><input type="text" placeholder="nom du stagiaire" disabled />
            </div>
            <div class="signature-stagiaire">
              <span>date et signature du stagiaire</span>
            </div>
          </div>
        </div>
      </main>
      <!-- footer -->
      <footer>
        <span
          >Agence nationale pour la formation professionnelle des adultes
        </span>
        <button id="print-pdf">Imprimer</button>
        <a href="/index.html"><button>Accueil</button></a>
      </footer>
    </div>
    <script src="./script/recupUrl.js"></script>
    <script src="./script/print.js"></script>
  </body>
</html>
