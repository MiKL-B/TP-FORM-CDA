<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- nav -->
      <nav>
        <div><h1>autorisation d'absence</h1></div>
        <div>
          <a href="/">
            <img
              src="./Nouvelle_image_bitmap-removebg-preview-modified-removebg-preview.png"
          /></a>
        </div>
      </nav>
      <!-- main -->
      <main>
        <div>
          <form class="form" id="myForm" method="GET" action="pagesuite.html">
            <div class="form-info">
              <input
                id="username"
                type="text"
                name="username"
                placeholder="nom"
              />
              <input
                type="text"
                placeholder="prénom"
                name="firstname"
                id="firstname"
              />

              <select name="select" id="">
                <option value="" selected disabled>Formation suivie</option>
                <option value="CDA">CDA</option>
                <option value="DWWM">DWWM</option>
                <option value="TSSR">TSSR</option>
              </select>
            </div>

            <div class="form-date">
              <div>
                <p>LE</p>
                <input type="date" name="date" />
                <div class="form-hour">
                  <input
                    type="number"
                    placeholder="De telle heure"
                    name="heureDebut"
                  />
                  <input
                    type="number"
                    placeholder="à telle heure"
                    name="heureFin"
                  />
                </div>
              </div>
              <p>OU</p>
              <div>
                <div class="form-hour">
                  <input
                    type="number"
                    placeholder="de tel jour"
                    name="dateDebut"
                  />
                  <input
                    type="number"
                    placeholder="à tel jour"
                    name="dateFin"
                  />
                </div>
                <input
                  type="number"
                  placeholder="Soit tant de jours complets"
                  name="nombreJour"
                />
              </div>
            </div>
            <!-- dynamic -->
            <div id="dynamic" class="dynamic">
              <h2>Pour le motif suivant: <span id="angle">▼</span></h2>
              <div>
                <div id="datas">
                  <h3 id="data-title"></h3>
                </div>
              </div>
            </div>

            <button id="button-submit" type="submit">générer</button>
          </form>
        </div>
      </main>
      <!-- footer -->
      <footer>
        <span
          >Agence nationale pour la formation professionnelle des adultes
        </span>
      </footer>
    </div>

    <script src="./script/data.js"></script>
    <script src="./script/formValidation.js"></script>

    <script src="./script/toggle.js"></script>
  </body>
</html>
