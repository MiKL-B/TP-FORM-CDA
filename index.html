<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- nav -->
      <nav>
        <div><h1>autorisation d'absence</h1></div>
        <div>
          <img
            src="./Nouvelle_image_bitmap-removebg-preview-modified-removebg-preview.png"
          />
        </div>
      </nav>
      <!-- main -->
      <main>
        <div>
          <form class="form" id="myForm" method="GET" action="pagesuite.html">
            <div class="form-info">
              <input
                id="username"
                type="text"
                name="username"
                placeholder="nom"
              />
              <input
                type="text"
                placeholder="prénom"
                name="firstname"
                id="firstname"
              />

              <select name="ee" id="">
                <option value="" selected disabled>Formation suivie</option>
                <option value="">CDA</option>
                <option value="">DWWM</option>
                <option value="">TSSR</option>
              </select>
            </div>

            <div class="form-date">
              <div>
                <input type="date" />
                <div class="form-hour">
                  <input type="number" placeholder="De telle heure" />
                  <input type="number" placeholder="à telle heure" />
                </div>
              </div>
              <div>
                <div class="form-hour">
                  <input type="text" placeholder="du" />
                  <input type="text" placeholder="au" />
                </div>
                <input type="text" placeholder="Soit tant de jours complets" />
              </div>
            </div>
            <!-- dynamic -->
            <div id="dynamic" class="dynamic">
              <h2>Pour le motif suivant: <span id="angle">▼</span></h2>
              <div>
                <div id="datas">
                  <h3 id="data-title"></h3>
                </div>
              </div>
            </div>
            <!-- a supprimer -->
            <a style="color: white" href="/pagesuite.html">suite</a>

            <button id="button-submit" type="submit">générer</button>
          </form>
        </div>
      </main>
      <!-- footer -->
      <footer>
        <span
          >Agence nationale pour la formation professionnelle des adultes
        </span>
      </footer>
    </div>

    <script src="./script/data.js"></script>
    <script src="./script/formValidation.js"></script>

    <script src="./script/toggle.js"></script>
  </body>
</html>
